<!DOCTYPE html>

  <title>Login</title>

</head>
<body>
<div class = "auth-container">
  <h2>User Login</h2>

  <p>Don't have an account? <a href="register.html">Register here</a></p>
  </form>
  </div>

  <script src="script.js"></script>
</body>
